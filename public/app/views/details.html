<section class="hotelinfo">
  <div class="hotel cf" ng-model="hotel">
    <h1>{{hotel.name}}</h1>
    <div class="info">
      <img ng-src="images/{{hotel.image}}.jpg" alt="Photo of {{hotel.name}}">
      <div class="bio">{{hotel.description}}</div>
      <h3>Location Coordinates</h3>
      <p>Lat: {{latitude}} Lon: {{longitude}}</p>
      <h3>Map Location</h3>
      
    </div>
    <div id="map" ></div>
  </div>
  <a href="#/list">&laquo; Back to search</a>
</section>
